<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="shortcut icon" href="/static/favicon.ico">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body class="">
        <div class="nav full-width align-center">
            <a class="{% block homelink %}{% endblock %}" 
               href="{% url 'home' %}">DeathFear</a>
            <span> | </span>
            <a class="{% block aboutlink %}{% endblock %}" 
href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <span> | </span>
                <a class="{% block logout %}{% endblock %}" href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
        <br>
        <div class="overflow-hidden align-center full-width background-111 color-FFF">
            <h1>{% block header %}{% endblock %}</h1>
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
            {% block footer %}{% endblock %}
        </div>
		</div>
	</body>
</html>
