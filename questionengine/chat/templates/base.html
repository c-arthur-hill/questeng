<html>
	<head>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		 <div class="column">
			<div class="nav">
				<a class="{% block homelink %}{% endblock %}" href="/">LongTalking</a>
				<span> | </span>
				<a class="{% block aboutlink %}{% endblock %}" href="/about">About</a>
			</div>
			<h1>{% block header %}{% endblock %}</h1>
			<div>
				{% block content %}{% endblock %}
			</div>
			<div class="footer">
				{% block footer %}{% endblock %}
			</div>
		</div>
	</body>
</html>
